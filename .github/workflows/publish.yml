name: Publish package

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build & Test
      run: |
        cargo build --verbose
        cargo test --verbose
        cargo login ${{ secrets.CARGO_IO_TOKEN }}
        cargo publish --verbose
